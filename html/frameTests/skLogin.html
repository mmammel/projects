<html>
  <body>
    <div>
      <p>Login to SkillCheck</p>
        <form method="post" name="account_login" action="https://webtest.skillcheck.com/onlinetesting/servlet/com.skillcheck.session_management.SK_Servlet?AccountLogin">
            <div>
              <div class="LoginFields">
                Account ID:
                <input type="text" name="ID" size="20" maxlength="64" tabindex="1">
              </div><div class="LoginFields">
                User Name:
                <input type="text" name="username" size="20" maxlength="50" tabindex="2">
              </div><div class="LoginFields">
                Password:
                <input type="password" name="password" size="20" maxlength="50" tabindex="3">
              </div><div class="LoginButtons">
                <input type="submit" name="login" value="Login" tabindex="4">
              </div>
            </div>
          </form>
    </div>
  </body>
</html>
