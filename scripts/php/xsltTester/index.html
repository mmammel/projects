<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Full-Height Columns with Dynamic Submit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .full-height {
            height: calc(100vh - 100px); /* Adjusted for labels */
            overflow-y: auto;
        }
        .non-editable {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #dee2e6;
            height: 100%;
            overflow-y: auto;
        }
        .textarea-full {
            height: 100%;
            resize: none;
        }
    </style>
</head>
<body>

<div class="container-fluid vh-100 d-flex flex-column">
    <!-- Top Row: Dropdowns and Button -->
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="clientSelect" class="form-label">Client</label>
            <select class="form-select" id="clientSelect">
                <option selected disabled value="">Choose...</option>
                <option value="xyzcorp">XYZ Corp</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="boardSelect" class="form-label">Board</label>
            <select class="form-select" id="boardSelect">
                <option selected disabled value="">Choose...</option>
                <option value="indeed">Indeed</option>
                <option value="monster">Monster</option>
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" id="submitButton" disabled>Submit</button>
        </div>
    </div>

    <!-- Labels for Columns -->
    <div class="row text-center mb-2">
        <div class="col-md-4"><h3>Sample Data</h3></div>
        <div class="col-md-4"><h3>XSLT</h3></div>
        <div class="col-md-4"><h3>Transform</h3></div>
    </div>

    <!-- Main Row: Full-Height Three Columns -->
    <div class="row flex-grow-1">
        <!-- Left Column - Accordion -->
        <div class="col-md-4 d-flex flex-column">
            <div class="accordion full-height" id="accordionContainer">
                <!-- Level 1 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                            Level 1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">Content for Level 1.</div>
                    </div>
                </div>
                <!-- Levels 2-5 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                            Level 2
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">Content for Level 2.</div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                            Level 3
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">Content for Level 3.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Middle Column - Editable Textarea -->
        <div class="col-md-4 d-flex flex-column">
            <textarea class="form-control textarea-full" id="xslEditor" placeholder="Enter XSLT here..."></textarea>
        </div>

        <!-- Right Column - Non-editable Text Display -->
        <div class="col-md-4 d-flex flex-column">
            <div class="non-editable full-height">
                <p>This is the transformed output.</p>
                <p>You can update this dynamically with JavaScript if needed.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to Handle Dropdown and Submit Button -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const clientSelect = document.getElementById("clientSelect");
        const boardSelect = document.getElementById("boardSelect");
        const submitButton = document.getElementById("submitButton");

        function updateButtonState() {
            const clientValue = clientSelect.value;
            const boardValue = boardSelect.value;
            submitButton.disabled = !(clientValue && boardValue);
        }

        // Enable button when both dropdowns have values
        clientSelect.addEventListener("change", updateButtonState);
        boardSelect.addEventListener("change", updateButtonState);

        // Handle submit button click
        submitButton.addEventListener("click", function () {
            const clientValue = clientSelect.value;
            const boardValue = boardSelect.value;
            if (clientValue && boardValue) {

              fetch("/getData.php?c=" + clientValue)  // Replace with your API endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok " + response.statusText);
                    }
                    return response.json(); // Convert response to JSON
                })
                .then(data => {

                  let filesArray = data['files'];
                  document.getElementById("accordionContainer").innerHTML = '';
                  for( var i = 0; i < filesArray.length; i++ ) {
                    document.getElementById("accordionContainer").appendChild(i+1, filesArray[i]["content"];
                  } 
                  
                })
                .catch(error => {
                    document.getElementById("output").innerHTML = "Error: " + error.message;
                });

              fetch("/getXSL.php?c=" + clientValue + "&b=" + boardValue)  // Replace with your API endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok " + response.statusText);
                    }
                    return response.json(); // Convert response to JSON
                })
                .then(data => {

                  document.getElementById("xslEditor").value = '';
                  document.getElementById("xslEditor").value = data["files"][0]["content"];

                })
                .catch(error => {
                    document.getElementById("output").innerHTML = "Error: " + error.message;
                });
            }
        });
    });

    
    function createAccordionItem(level, content) {
        let div = document.createElement("div");
        div.className = "accordion-item";
    
        div.innerHTML = `
            <h2 class="accordion-header" id="heading${level}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${level}">
                    Level ${level}
                </button>
            </h2>
            <div id="collapse${level}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body"><pre>${content}</pre></div>
            </div>
        `;

        return div;
    }
</script>

</body>
</html>
