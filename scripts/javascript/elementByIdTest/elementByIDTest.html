<html>
  <head>
    <script type="text/javascript">
      function fillFoo() {
        var ele = document.getElementById("foo");
        ele.innerHTML = "FOOBAR";
        return false;
      }
    </script>
  </head>
  <body>
    <div id="foo"></div>
    <input type="button" value="Click me" onclick="javascript:fillFoo()"></input>
  </body>
</html>
