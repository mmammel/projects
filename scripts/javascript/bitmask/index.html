<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="bitmask.js"></script>
    <script type="text/javascript">
      var m = new BitMask(80000000);
      m.setBit(3);
      m.setBit(7);
      m.setBit(1);
      m.setBit(0);
      m.setBit(30);
      m.setBit(750356);
      alert( " isSet(750356) -> " + m.isSet(750356) );
      alert( " isSet(750359) -> " + m.isSet(750359) );
    </script>
  </head>
  <body>
    <h3>foobar</h3>
  </body>
</html>
