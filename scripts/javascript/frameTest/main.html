<html>
  <head>
    document.onkeydown = function(e) {
      var frame = null;
      if( e.keyCode >= 48 && e.keyCode <= 57 ) {
        frame = document.getElementByID( 'numberFrame' );
      } else {
        frame = document.getElementByID( 'letterFrame' );
      }

      
    }
  </head>

</html>
